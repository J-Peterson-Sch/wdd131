<!DOCTYPE html>
    <html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Review Form</title>
        <meta name="description" content="">
        <meta name="author" content="Jordan Peterson">
        <link rel="stylesheet" href="styles/form.css">
        <script src="scripts/products.js" defer></script>
        <script src="scripts/getdates.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Product Review</h1>
        </header>

        <main>
            <form action="review.html" method="get">
            
                <!-- Product Name Dropdown -->
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
        
                <!-- Overall Rating -->
                <fieldset class="fieldset-ratings">
                    <legend>Overall Rating:</legend>
                    <div class="rating-container">
                        <label for="rating1">☆</label>
                        <input type="radio" id="rating1" name="overallRating" value="1" required>
                    </div>
                    <div class="rating-container">
                        <label for="rating2">☆☆</label>
                        <input type="radio" id="rating2" name="overallRating" value="2">
                    </div>
                    <div class="rating-container">
                        <label for="rating3">☆☆☆</label>
                        <input type="radio" id="rating3" name="overallRating" value="3">
                    </div>
                    <div class="rating-container">
                        <label for="rating4">☆☆☆☆</label>
                        <input type="radio" id="rating4" name="overallRating" value="4">
                    </div>
                    <div class="rating-container">
                        <label for="rating5">☆☆☆☆☆</label>
                        <input type="radio" id="rating5" name="overallRating" value="5">
                    </div>
                </fieldset>
        
                <!-- Date of Installation -->
                <label for="installationDate">Date of Installation:</label>
                <input type="date" id="installationDate" name="installationDate" required>
                
                <!-- Useful Features -->
                <fieldset class="fieldset-features">
                    <legend>Which features did you find useful in the product? (Check all that apply):</legend>

                    <input type="checkbox" id="durability" name="usefulFeatures" value="Durability">
                    <label for="usefulFeatures">Durability</label>

                    <input type="checkbox" id="easeOfUse" name="usefulFeatures" value="EaseOfUse">
                    <label for="easeOfUse">Ease of Use</label>

                    <input type="checkbox" id="performance" name="usefulFeatures" value="Performance">
                    <label for="feature3">Performance 3</label>

                    <input type="checkbox" id="design" name="usefulFeatures" value="Design">
                    <label for="feature3">Design</label>
                </fieldset>
                
                <!-- Written Review -->
                <label for="writtenReview">Written Review <span class="optional-text">(Optional)</span></label>
                <textarea id="writtenReview" name="writtenReview"></textarea>
                
                <!-- User Name -->
                <label for="userName">User Name <span class="optional-text">(Optional)</span></label>
                <input type="text" id="userName" name="userName">
                
                <!-- Post Review -->
                <input type="submit" value="Post Review">
            </form>
        </main>
        
        <footer>
            <p id="currentyear">&copy;<span> Jordan Peterson USA</span></p>
            <p id="lastModified">placeholder</p>
        </footer>
    </body>
</html>
